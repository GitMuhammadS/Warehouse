<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style type="text/css">
	h3{
		background-color:black;
	}
</style>
</head>
<body>
		<h3 style="text-align:center;color:cyan;">UOm data Page</h3>
		<table border="1" bgcolor="cyan" align="center" cellspacing="0">
			<tr>	
				<th>ID</th>
				<th>TYPE</th>
				<th>MODEL</th>
				<th>DESCRIPTION</th>
				<th>OPERATION</th>
			</tr>
			<tr th:each="ob:${list}">
				<td th:text="${ob.id}"></td>
				<td th:text="${ob.uomType}"></td>
				<td th:text="${ob.uomModel}"></td>
				<td th:text="${ob.description}"></td>
				<td>
					<a th:href="@{/uom/delete?id={data}(data=${ob.id})}">DELETE</a>
					<a th:href="@{/uom/edit?id={data}(data=${ob.id})}">EDIT</a>
				</td>
			</tr>
		</table>
		<span th:text="${message}"></span>
</body>
</html>
