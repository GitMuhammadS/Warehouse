<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ShipmentType Register</title>
<style type="text/css">
h1{
	text-align: center;
	background-color: black;
	color: white;
}
</style>
</head>
<body>
	<h1>WELCOME TO SHIPMENT TYPE REGISTER PAGE</h1>
	<form action="save" method="POST">
	<table bgcolor="cyan" align="center">
		<tr>
			<td>SHIPMENT MODE:</td>
			<td>
					<select name="shipmentMode">
							<option value="-1">-SELECT-</option>
							<option value="AIR">AIR</option>
							<option value="TRUCK">TRUCK</option>
							<option value="SHIP">SHIP</option>
							<option value="TRAIN">TRAIN</option>
					   </select>
			</td>
		</tr>
			 
			<tr>
				<td>SHIPMENT CODE:</td>
				<td><input type="text" name="shipmentCode"/></td>
			</tr>
			
			<tr>
				<td>ENABLE SHIPMENT:</td>
				<td>
					<input type="radio" name="enableShipment" value="YES"/>YES
					<input type="radio" name="enableShipment" value="NO"/>NO 
				</td>
			</tr>
			
			<tr>
				<td>SHIPMENT GRADE:</td>
				<td>
						<input type="radio" name="shipmentGrade" value="A"/>A 
						<input type="radio" name="shipmentGrade" value="B"/>B 
						<input type="radio" name="shipmentGrade" value="C"/>C
				</td>
			</tr>
			
			<tr>
				<td>DESCRIPTION:</td>
				<td><textarea name="description"></textarea></td>
			</tr>
		
		<tr>
			<td><input type="submit" value="ADD_SHIPMENT"/></td>
		</tr>
		
	</table>
		
	</form>
	<span th:text="${message}"></span>
</body>
</html>
